<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/indexStyles.css') }}">
    <script src="{{ url_for('static', filename='script/method2Script.js')}}"></script>
</head>
<body>
    <div class="center">
        <h1>การประเมินการกักเก็บคาร์บอนจากการวัดขนาดต้นไม้</h1>
        <form action="/M2csv" method="post" enctype="multipart/form-data">
            <h3>ตำแหน่งที่ตั้งแปลง</h3>
            <small>ระบุตำแหน่งที่อยู่ตรงกลางที่สุด</small><br>
            <label style="display:inline-block; margin-right: 10px; font-size: 24px;" for="Latitude">Latitude</label><input onchange="mapGen()" style="display:inline; text-align: right;" type="text" id="Latitude" name="Latitude"><br>
            <label style="display:inline-block; margin-right: 10px; font-size: 24px;" for="Longitude">Longitude</label><input onchange="mapGen()" style="display:inline; width: 45%; text-align: right;" type="text" id="Longitude" name="Longitude"><br>
            <iframe width="600px" height="350px" id="iframeMap"></iframe>
            <p>อัพโหลดภาพประกอบเพิ่มเติม</p>
            <label for="fileUpload"><input type="file" multiple="multiple" id="fileUpload" name="fileUpload">
            <br><input class="calculateButton" type="submit" value="Calculate">
        </form>
    </div>
    
</body>
</html>
