<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/indexStyles.css') }}">
    <script src="{{ url_for('static', filename='script/csvUpload.js')}}"></script>
</head>
<body>
    <div class="center" style="width: 80%;">
        <h1>ผลลัพท์จากการประมวลผลภาพถ่ายดาวเทียม</h1>
        <p>กรุณาเก็บข้อมูลต้นไม้จากตัวอย่าง </p>
        <p style="font-weight: bold; font-size: 18px;">{{ parameters }} แปลง</p>
        <p>โดยแต่ละแปลงมีขนาด 40x40 เมตร</p><br>
        <div style="border: 3px solid black;">
            <h1>กรอกข้อมูลให้ครบถ้วน</h1>
            <small style="color: red">( เฉพาะต้นไม้ที่สูงกว่า 1.3 เมตร)</small>
            <!-- <div style="text-align: left; width: 60%;" class="center">        
                <p style="color: red;">*ข้อมูลที่ต้องมีในไฟล์</p>
                <p style="color: red;">1. H - ส่วนสูงต้นไม้ทั้งหมด (m)</p>
                <p style="color: red;">2. D - เส้นผ่านศูนย์กลางลำต้นที่สูงกว่า 1.3 ม. (cm)</p>
                <p style="color: red;">3. i - ชั้นภูมิ</p>
                <p style="color: red;">4. j - ชนิดพรรณไม้</p>
            </div> -->
            <form action="/resultM2" method="post" enctype="multipart/form-data">
                <!-- <input type="file" name="file">
                <input class="uploadButton" type="submit" value="Upload"> -->
                <table id="theTable" name="theTable" style="margin-top: 10px; width: 100%;">
                    <tr>
                        <th>จำนวน</th>
                        <th>ส่วนสูง</th>
                        <th>เส้นผ่านศูนย์กลาง</th>
                        <th>แปลงตัวอย่าง</th>
                        <th>ชนิดพรรณไม้</th>
                    </tr>
                    <tr>
                        <td onkeypress = "return testCharacter(event);" contenteditable="true"></td>
                        <td onkeypress = "return testCharacter(event);" contenteditable="true"></td>
                        <td onkeypress = "return testCharacter(event);" contenteditable="true"></td>
                        <td>
                            <select name="level" id="level" style="width: 80%; max-width: 150px; font-size: 12px;">
                                <option value="" selected disabled hidden>ตัวอย่างที่</option>"
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </td>
                        <td>
                            <select name="plants" id="plants" style="width: 100%; font-size: 12px; max-width: 150px;">
                                <option value="" selected disabled hidden>เลือกพรรณไม้</option>"
                                <option value="ปาล์ม">ปาล์ม</option>
                                <option value="ป่าดิบแล้ง">ป่าดิบแล้ง</option>
                                <option value="เถาวัลย์">เถาวัลย์</option>
                                <option value="พรรณไม้ชายเลน">พรรณไม้ชายเลน</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button type="button" style="margin: 10px; min-width: 80px;" onclick="addRow()">เพิ่มแถว</button>
                <input class="uploadButton" type="submit" value="Upload">
             </form>
        </div>
    </div>
    
</body>
</html>
